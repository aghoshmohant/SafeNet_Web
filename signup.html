<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority-Dashboard</title>
    <link rel="icon" type="image/png" href="assets/images/safenet_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
</head>


<body>
    <div class="box">
            <div class="left-pannel">
                <img src="assets/images/SafeNet_no_bg.png" alt="logo">
                <h1 class="explore">Explore SafeNet</h1>
                <p class="para">Your all-in-one tool for disaster <br> preparedness and response.</p>
            </div>

            <div class="right-pannel">
                <form class="form">
                    <div class="mb-3">
                        <fieldset>
                                <legend>Personal information</legend>
                                <br>
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" >
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="mail" >
                            </div>
                            <div class="mb-3">
                                <label for="number" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="number" >
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date Of Birth</label>
                                <input type="date" class="form-control" id="dob" >
                                <br><br>
                        </fieldset>
                </div>
                <div class="mb-3">
                    <filedset>
                        <legend>Employee Deatis</legend>
                        <br>
                        <div class="mb-3">
                            <label for="designation" class="form-label">Designation</label>
                            <input type="text" class="form-control" id="designation" >
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" >
                        </div>
                        <div class="mb-3">
                            <label for="em_id" class="form-label">Employee ID</label>
                            <input type="text" class="form-control" id="em_id" >
                        </div>
                        <div class="mb-3">
                            <label for="district" class="form-label">District</label>
                            <input type="text" class="form-control" id="district" >
                        </div>
                        <div class="mb-3">
                            <label for="office_address" class="form-label">office Address</label>
                            <textarea class="form-control" id="office_address" rows="3"></textarea>
                          </div>
                    </filedset>
                </div>
                <br><br>
                <div class="mb-3">
                    <fieldset>
                        <legend>Verification</legend>
                        <br>
                        <div class="mb-3">
                            <label for="id_proof" class="form-label">ID Proof</label>
                            <input class="form-control" type="file" id="id_proof">
                          </div>
                          <div class="mb-3">
                            <label for="authenticaton" class="form-label">Authentication Letter</label>
                            <input class="form-control" type="file" id="authenticaton">
                          </div>
                    </fieldset>
                </div>
                <br>
                <br>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">enter official mail.</div>
                      </div>
                      <div class="mb-3">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="cpass" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="cpass">
                      </div>
                </div>
                <br><br>
                <a href="login.html">
                    <button>register</button>
                </a>
                </form>
            </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
