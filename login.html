<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority-Dashboard</title>
    <link rel="icon" type="image/png" href="assets/images/safenet_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="box">
    <div class="left-pannel">
        <img src="assets/images/SafeNet_no_bg.png" alt="logo">
        <h1 class="explore">Explore SafeNet</h1>
        <p class="para">Your all-in-one tool for disaster <br> preparedness and response.</p>
    </div>
    <div class="right-pannel">
        <div class="contant">

        <form action="">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                 <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                </div>
                <a href="home.html">
                    <div class="mb-3">
                        <button type="button" class="btn btn-success" onclick="window.location.href='home.html'">Submit</button>
                    </div>
                </div>
                </a>
        </form>
    </div>
    <audio  autoplay loop>
        <source src="assets/images/videoplayback.m4a" type="audio/mp3">
    </audio>
    </div>
    <a href="/signup">register</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
